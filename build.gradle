plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.testng:testng:7.8.0'
    implementation 'org.seleniumhq.selenium:selenium-java:4.10.0'
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.4.0'
}

test {
    useTestNG()
    testLogging {
        exceptionFormat = 'full'
    }
}

// Запуск тестов с помощью командной строки Gradle
if (project.hasProperty('suiteFile')) {
    test {
        systemProperty 'suiteFile', suiteFile
    }
}

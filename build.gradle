plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.testng:testng:7.8.0'
    implementation 'org.seleniumhq.selenium:selenium-java:4.10.0'
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.4.0'
}

test {
    useTestNG()
}

def testTasks = [
        'Homework17Test': 'TestNG.xml',
        'Homework18Test': 'PlaySong.xml',
        'Homework19Test': 'DeletePlayList.xml',
        'Homework20Test': 'WaitDeletePlayList.xml',
        'Homework21Test': 'RenamePlaylist.xml',
        'LoginTests': 'LoginTests.xml'

]

testTasks.each { taskName, suiteFile ->
    task "${taskName}"(type: Test) {
        useTestNG {
            suites "src/test/java/traditional/resources/${suiteFile}",
                    "src/test/java/pages/resources/${suiteFile}"
        }
    }
}
